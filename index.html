<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="displayScreen">0</p>
        </div>
        <div class="row1">
            <button id="clearButton" class ="clear"><span>CLEAR</span></button>
            <button id="divisionButton" class ="operator"><span>%</span></button>
        </div>
        <div class="row2">
            <button id="sevenButton" class ="number"><span>7</span></button>
            <button id="eightButton" class ="number"><span>8</span></button>
            <button id="nineButton" class ="number"><span>9</span></button>
            <button id="multiplicationButton" class ="operator"><span>x</span></button>
        </div>
        <div class="row3">
            <button id="fourButton" class ="number"><span>4</span></button>
            <button id="fiveButton" class ="number"><span>5</span></button>
            <button id="sixButton" class ="number"><span>6</span></button>
            <button id="minusButton" class ="operator"><span>-</span></button>
        </div>
        <div class="row4">
            <button id="oneButton" class ="number"><span>1</span></button>
            <button id="twoButton" class ="number"><span>2</span></button>
            <button id="threeButton" class ="number"><span>3</span></button>
            <button id="plusButton" class ="operator"><span>+</span></button>
        </div>
        <div class="row5">
            <button id="zeroButton" class ="number"><span>0</span></button>
            <button id="decimalButton" class ="decimal"><span>.</span></button>
            <button id="equalButton" class ="equal"><span>=</span></button>
        </div>
    </div>
</body>
</html>
