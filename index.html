<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="row1">
            <button id="clearButton" class="button"><span>CLEAR</span></button>
            <button id="divisionButton" class="button"><span>%</span></button>
        </div>
        <div class="row2">
            <button id="sevenButton" class="button"><span>7</span></button>
            <button id="eightButton" class="button"><span>8</span></button>
            <button id="nineButton" class="button"><span>9</span></button>
            <button id="multiplicationButton" class="button"><span>x</span></button>
        </div>
        <div class="row3">
            <button id="fourButton" class="button"><span>4</span></button>
            <button id="fiveButton" class="button"><span>5</span></button>
            <button id="sixButton" class="button"><span>6</span></button>
            <button id="minusButton" class="button"><span>-</span></button>
        </div>
        <div class="row4">
            <button id="oneButton" class="button"><span>1</span></button>
            <button id="twoButton" class="button"><span>2</span></button>
            <button id="threeButton" class="button"><span>3</span></button>
            <button id="plusButton" class="button"><span>+</span></button>
        </div>
        <div class="row5">
            <button id="zeroButton" class="button"><span>0</span></button>
            <button id="pointButton" class="button"><span>.</span></button>
            <button id="equalButton" class="button"><span>=</span></button>
        </div>
    </div>
</body>
</html>
